    <!-- CV Form Section -->
    <section class="form_section">
      <div class="container">
        <h2>Apply with Your CV</h2>
        <p class="text-center mb-4">
          Join Phoenix Energy by submitting your details and CV. We look forward
          to welcoming you to our team!
        </p>
        <form
          action="submit_career_form.php"
          method="POST"
          enctype="multipart/form-data"
        >
          <!-- Name -->
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Enter your full name"
              required
            />
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Phone -->
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-control"
              placeholder="Enter your phone number"
              required
            />
          </div>

          <!-- CV Upload -->
          <div class="form-group">
            <label for="cv">Upload Your CV</label>
            <input
              type="file"
              id="cv"
              name="cv"
              class="form-control-file file-upload"
              accept=".pdf, .doc, .docx"
              required
            />
          </div>

          <!-- Submit Button -->
          <button type="submit" class="submit-btn">Submit Application</button>
        </form>
      </div>
    </section>
